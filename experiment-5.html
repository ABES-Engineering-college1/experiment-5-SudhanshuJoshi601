<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-width, initial-scale=1.0">

</head>

<body>
    <fieldset>
        <header>
            <h2 align="center">Student Registration Form</h2>
        </header>
        <hr>
        <form action="">
            <fieldset>
                <legend> student data</legend>
                <label for="name">full name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" reuired> <br> <br>

                <label for="email">email:</label> &nbsp;
                <input type="email" id="email" name="email" placeholder="enter your email" required> <br><br>

                <label for="password">password</label> &nbsp;
                <input type="password" id="password" name="password" placeholder="Enter password" required>
                <br><br>

                <label for="gender">gender:</label>
                <select name="course" id="course">
                    <option>Select</option>
                    <option value="b.tech">B. Tech</option>
                    <option value="bba">BBA</option>
                    <option value="mba">MBA</option>
                    <option value="bca">BCA</option>
                    <option value="mca">MCA</option>
                </select> <br><br>

                <label for="address">address:</label><br>
                <textarea name="address" id="address" rows="5" cols="70"></textarea><br><br>
                
                <input type="submit">
                <input type="reset">
            </fieldset>
            <hr>
            <footer align="center">
                &copy; 2025 student registration portal
            </footer>
        </form>
    </fieldset>
</body>
</html>
